<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

  <body>
    <div style="max-width: 1150px;">
      <div class="block start">START CONTENT</div>

        <script id="purplepass">
            Purplepass = {
              organizerId: '55069',
             // eventId: '229425',
              widgetType: 'list',
              eventBlocks: ['hero', 'overview-details', 'overview-description', 'pricing'],
              showHidden: 'true',
              //uxMode: 'embedded',
              containerStyles: {
                maxWidth: '1150px',
                border: '1px solid rgb(215 219 235)',
              },
            }
        </script>
        <div class="block end">END CONTENT</div>
    </div>
    <style>
      .block {
        width: 100%;
        box-sizing: border-box;
        padding: 30px;
        text-align: center;
        font-size: 40px;
      }
      .start {
        background: #f5a8a8;
      }
      .end {
        background: #e7f791;
      }
    </style>

    <script>
        const userAgent = window.navigator.userAgent.toLowerCase();
        const isSafari = /constructor/i.test(window.HTMLElement) || (function (p) { return p.toString() === "[object SafariRemoteNotification]"; })(!window['safari'] || (typeof safari !== 'undefined' && window['safari'].pushNotification));
        const isMacLike = /(Mac|iPhone|iPod|iPad)/i.test(window.navigator.platform);
        const isIos = /iphone|ipod|ipad/.test( userAgent );
        const isApple = isSafari || isIos || isMacLike;
        const endEl = document.getElementById('end-block');
        if (isApple) {
          endEl.innerHTML = 'It is Apple';
        } else {
          endEl.innerHTML = 'It is not Apple';
        }
  </script>

    <script src="https://devpp.purplepass.com/assets/widget/widget-full.js"></script>
  </body>

</html>
